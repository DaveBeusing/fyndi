<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>User Manager</title>
	<meta name="description" content="User Manager">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{BaseURL}}/assets/css/backend/user-manager.css">
</head>
<body>
	<nav>
		<div>
			<a href="{{BaseURL}}/backend/dashboard">Dashboard</a>
			<a href="{{BaseURL}}/backend/catalog">Catalog</a>
			<a href="{{BaseURL}}/backend/user">User</a>
		</div>
		<a class="logout" href="{{BaseURL}}/backend/logout">Logout</a>
	</nav>
	<main>
		<form class="user-form" id="createUserForm">
			<h2>Create User</h2>
			<label for="username">E-Mail</label>
			<input type="email" name="email" id="email" required>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
			<label for="role">Role</label>
			<select name="role" id="role">
				<option value="user">User</option>
				<option value="editor">Editor</option>
				<option value="admin">Admin</option>
			</select>
			<button type="submit">Create User</button>
			<div id="userMessage" class="message"></div>
		</form>
		<div class="user-table">
			<h2>Userlist</h2>
			<table>
				<thead>
					<tr><th>UID</th><th>E-Mail</th><th>Role</th><th>Status</th><th>Login Attempts</th><th>Created at</th><th>Updated at</th><th>Updated by</th></tr>
				</thead>
			<tbody id="userTable"></tbody>
			</table>
		</div>
		<div class="hidden" id="user-summary">
			<button id="close-summary" title="Close">Ã—</button>
			<h2>Login-Statistics</h2>
			<p><strong>Last login:</strong> <span id="last-login-time">-</span> from <span id="last-login-ip">-</span></p>
			<p><strong>Successfull/Failed logins:</strong> <span id="successfull-logins">-</span> / <span id="failed-logins">-</span></p>
			<h3>Last logins</h3>
			<table>
				<thead><tr><th>Status</th><th>IP</th><th>Agent</th><th>Timestamp</th></tr></thead>
				<tbody id="loginLogTableBody"></tbody>
			</table>
		</div>
	</main>
	<span id="loading">Loading...</span>
	<script type="module" src="{{BaseURL}}/assets/js/backend/main.js"></script>
</body>
</html>
