<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Catalog Manager</title>
	<meta name="description" content="Catalog Manager">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="<?=$_HTML->URL?>/assets/css/backend/catalog-manager.css">
</head>
<body>
	<nav>
		<div>
			<a href="<?=$_HTML->URL?>/backend/dashboard">Dashboard</a>
			<a href="<?=$_HTML->URL?>/backend/catalog">Catalog</a>
			<a href="<?=$_HTML->URL?>/backend/user">User</a>
		</div>
		<a class="logout" href="<?=$_HTML->URL?>/backend/logout">Logout</a>
	</nav>
	<main>
		<div class="toolbar">
			<div class="column-toggle-vertical">
				<div class="toggle-item">
					<label>UID</label>
					<label class="vertical-switch">
					<input type="checkbox" checked id="toggle-uid">
					<span class="slider"></span>
					</label>
				</div>
				<div class="toggle-item">
					<label>Titel</label>
					<label class="vertical-switch">
					<input type="checkbox" checked id="toggle-title">
					<span class="slider"></span>
					</label>
				</div>
				<div class="toggle-item">
					<label>Status</label>
					<label class="vertical-switch">
					<input type="checkbox" checked id="toggle-status">
					<span class="slider"></span>
					</label>
				</div>
				<div class="toggle-item">
					<label>Price</label>
					<label class="vertical-switch">
					<input type="checkbox" checked id="toggle-price">
					<span class="slider"></span>
					</label>
				</div>
				<div class="toggle-item">
					<label>Stock</label>
					<label class="vertical-switch">
					<input type="checkbox" checked id="toggle-stock">
					<span class="slider"></span>
					</label>
				</div>
			</div>
			<input type="text" id="search-input" placeholder="Live-Suche...">
			<button id="create-item">‚ú® Neuer Eintrag</button>
			<button>üìÅ CSV-Export</button>
		</div>
		<table id="catalog-items">
			<thead>
				<tr>
				<th class="sortable" id="sort-uid">UID</th>
				<th class="sortable" id="sort-title">Titel</th>
				<th class="sortable" id="sort-status">Status</th>
				<th class="sortable" id="sort-price">Preis</th>
				<th class="sortable" id="sort-stock">Lager</th>
				</tr>
			</thead>
			<tbody id="catalog-items-list"></tbody>
		</table>
		<div class="pagination" id="pagination"></div>
		<form id="catalog-item-form">
			<input type="hidden" name="action" value="save">
			<label>UID <input name="uid" required></label>
			<div id="catalog-item-formfields"></div>
			<button type="submit">Speichern</button>
			<button type="button" id="delete-item">L√∂schen</button>
			<button type="button" id="abort">Abbrechen</button>
		</form>
	</main>
	<span id="loading">Loading...</span>
	<script type="module" src="<?=$_HTML->URL?>/assets/js/backend/main.js"></script>
</body>
</html>
