<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>User Manager</title>
	<style>
		body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f6f8; }
		header { background-color: #1f2937; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
		header h1 { margin: 0; font-size: 1.5rem; }
		header a.logout { color: white; text-decoration: none; background-color: #ef4444; padding: 0.4rem 0.8rem; border-radius: 4px; }
		main { padding: 2rem; }
		.user-form, .user-table { background: white; padding: 1rem; border-radius: 6px; max-width: 800px; margin-bottom: 2rem; }
		.user-form input, .user-form select, table select { width: 95%; padding: 0.5rem; margin-top: 0.3rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
		.user-form label { font-weight: 600; display: block; }
		.user-form button { background-color: #10b981; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
		.message { margin-bottom: 1rem; color: #065f46; font-weight: bold; }
		table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
		th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
		select.user-role { width: 100px; }
	</style>
</head>
<body>
<header>
	<h1>User Manager</h1>
	<a class="logout" href="<?=$_HTML->URL?>/backend/logout">Logout</a>
</header>
<main>
	<form class="user-form" id="createUserForm">
		<h2>Neuen Benutzer anlegen</h2>
		<label for="username">Benutzername</label>
		<input type="text" name="username" id="username" required>
		<label for="password">Passwort</label>
		<input type="password" name="password" id="password" required>
		<label for="role">Rolle</label>
		<select name="role" id="role">
			<option value="user">User</option>
			<option value="editor">Editor</option>
			<option value="admin">Admin</option>
		</select>
		<button type="submit">Benutzer erstellen</button>
		<div id="userMessage" class="message"></div>
	</form>
	<div class="user-table">
		<h2>Benutzerliste</h2>
		<table>
			<thead>
				<tr><th>ID</th><th>Benutzername</th><th>Rolle</th></tr>
			</thead>
		<tbody id="userTable"></tbody>
		</table>
	</div>
</main>
	<span id="loading">Loading...</span>
	<script type="module" src="<?=$_HTML->URL?>/assets/js/backend/main.js"></script>
</body>
</html>
